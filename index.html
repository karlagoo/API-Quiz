<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>API Quiz!</h1>
        <h2>You have 20 seconds to answer all of the questions. For every question you answer wrong, one second will be subtracted from the timer. Try to answer all the questions before the timer runs out!</h2>
    
    </header>
    <div id="timer-display"></div>

    <!-- //questions  -->
    <div class="Question">
        <h2 id="question-title"></h2>
        <div id="answers"></div>
    </div>
    <!-- //feedback declares whether the answer is correct or incorrect -->

    <div id="end-screen" class="hide">
        <h2>Yay!</h2>
        <p>Your score is: <span id="final score"></span></p>
        <p>Enter your initials: <input type="text" id="initials"/> 
        <button id="submit">Submit</button></p>
    </div>
    <div id="feedback"></div>

    <button id="startBtn" class="btn" onclick="startQuiz"> Start Game!</button>
    <div id="score">SCORE:</div>
    <div class="Question"></div>
    <script src="./assets/script.js"></script>
</body>
</html>
